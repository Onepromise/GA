<!Doctype html>
<html>
<head>
	<title>Spartan Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<header>
		<h1>Spartan Gallery!</h1>
	</header>
	<div id="thumbs">
		<img src="img/1.jpg" class="thumb" onclick="changePicture(0)">
		<img src="img/2.jpg" class="thumb" onclick="changePicture(1)">
		<img src="img/3.jpg" class="thumb" onclick="changePicture(2)">
		<img src="img/4.jpg" class="thumb" onclick="changePicture(3)">
		<img src="img/5.jpg" class="thumb" onclick="changePicture(4)">
		<img src="img/6.jpg" class="thumb" onclick="changePicture(5)">
		<img src="img/7.jpg" class="thumb" onclick="changePicture(6)">
		<img src="img/8.jpg" class="thumb" onclick="changePicture(7)">
	</div>
	<img id="mainImage" src="img/1.jpg"/>
	<div id="controls">
		<div id="prevButton" class="btn">Prev</div>
		<div id="nextButton" class="btn">Next</div>
	</div>
</body>
</html>

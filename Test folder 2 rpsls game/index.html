<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>   
    <div id="wrapper">
        <div class="inner">      
            <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
            <h2>Game on!</h2>
            <h2>Choose your Ability</h2>
            <form action = "">
                <fieldset>
                    <div id="radio">
                        <input type = "radio"
                        name = "weapon"
                        id = "radRock"
                        value = "Rock" />
                        <label for = "radRock">Rock</label>
                        
                        <input type = "radio"
                        name = "weapon"
                        id = "radPaper"
                        value = "Paper"
                        checked = "checked" />
                        <label for = "radPaper">Paper</label>

                        <input type = "radio"
                        name = "weapon"
                        id = "radScissors"
                        value = "Scissors" />
                        <label for = "radScissors">Scissors</label>

                        <input type = "radio"
                        name = "weapon"
                        id = "radLizard"
                        value = "Lizard"
                        checked = "checked" />
                        <label for = "radLizard">Lizard</label>
                        
                        <input type = "radio"
                        name = "weapon"
                        id = "radSpock"
                        value = "Spock" />
                        <label for = "radSpock">Spock</label>
                    </div>
                    <button type = "button"
                    onclick = "fight()">
                        Rock, Paper, Scissors, Lizard, Spock...GO!
                    </button>
                </fieldset>
            </form>
            <div id = "output">
            </div> 
        </div>
        <div id="container">
            <img src="img/rules.jpg" />   
        </div>
    </div>    
</body>    
    </html>

<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
			<h2>Game on!</h2>
			<h2>Choose your Ability</h2>
		</header>
			<div id="ability">
				<img src="img/rock.png" class="button" id="rock" onclick="abilityChoice(rockChoice)"> 
				<img src="img/paper.png" class="button" id="paper" onclick="abilityChoice(paperChoice)">
				<img src="img/scissors.png" class="button" id="scissors" onclick="abilityChoice(scissorsChoice)">
				<img src="img/lizard.png" class="button" id="lizard" onclick="abilityChoice(lizardChoice)">
				<img src="img/spock.png" class="button" id="spock" onclick="abilityChoice(spockChoice)">
			</div>

			<div>
				<h2>How it works!</h2>
				<img src="img/rules.jpg">

			</div>	
	</div>		
</body>
</html>
